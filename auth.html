<!DOCTYPE html> 
<html> 
<head> 
	<title>My Page</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<link rel="stylesheet" href="theme-c.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
</head> 
<body> 

<div data-role="page" id="body">

	<div data-role="header">
	</div><!-- /header -->

	<div data-role="content">
		<img src="images/logo.png" alt="logo" title="logo"class="logo-auth"/>
		<form class="form-container">
			<div class="form-title"><h2>Sign in</h2></div>
			<div class="form-title">Username</div>
			<input class="form-field" type="text" name="username" /><br />
			<div class="form-title">Password</div>
			<input class="form-field" type="password" name="password" /><br />
			<div class="submit-container">
				<input class="submit-button" type="submit" value="Submit" />
			</div>
		</form>
	</div><!-- /content -->

</div><!-- /page -->

</body>
</html>
