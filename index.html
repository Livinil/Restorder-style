<!DOCTYPE html> 
<html> 
<head> 
	<title>My Page</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<link rel="stylesheet" href="theme.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>

</head> 
<body> 

<div data-role="page" data-theme="a" data-content-theme="a">

	<div data-role="header">
		<h1>Restaurant name <span class="powered">powered by Restorder</span></h1>
		
	
	</div><!-- /header -->

	<div data-role="content">
		<div class="ui-grid-b">
			<div class="ui-block-a"><button type="button" data-theme="a">Admin</button></div>
			<div class="ui-block-b"><button type="button" data-theme="a">Management</button></div>	
			<div class="ui-block-c"><button type="button" data-theme="a">PoS</button></div>				
		</div>
		<div class="ui-grid-b">
			<div class="ui-block-a"><button type="button" data-theme="a">Kitchen</button></div>
			<div class="ui-block-b"><button type="button" data-theme="a">Waiter</button></div>	
			<div class="ui-block-c"><button type="button" data-theme="a">Bar</button></div>				
		</div>
	</div><!-- /content -->

	<div data-role="footer" data-position="fixed" data-theme="b">
		<div class="ui-grid-a">
			<div class="ui-block-a"><h2>19/15 Yeaman Place<br/>EH11 1BS Edinburgh<br/>07121314157</h2></div>
			<div class="ui-block-b">
				<div class="date">Monday 28 January 2013</div>
				<div class="time">12:42</div>
			</div>	   
		</div>
		
	</div><!-- /footer -->
	
</div><!-- /page -->
		<script>
			(function () {
 				function mousemoveHandler (event) {
 				 	var regions = {
 						top: {
 							x1: this.offsetLeft + this.offsetWidth * 1/3,
 							x2: this.offsetLeft + this.offsetWidth * 2/3,
 							y1: this.offsetTop,
 							y2: this.offsetTop + this.offsetHeight * 1/3
 						},
 						right: {
 							x1: this.offsetLeft + this.offsetWidth * 2/3,
 							x2: this.offsetLeft + this.offsetWidth,
 							y1: this.offsetTop,
 							y2: this.offsetTop + this.offsetHeight 
 						},
 						bottom: {
 							x1: this.offsetLeft + this.offsetWidth * 1/3,
 							x2: this.offsetLeft + this.offsetWidth * 2/3,
 							y1: this.offsetTop + this.offsetHeight * 2/3,
 							y2: this.offsetTop + this.offsetHeight
 						},
 						left: {
 							x1: this.offsetLeft,
 							x2: this.offsetLeft + this.offsetWidth * 1/3,
 							y1: this.offsetTop,
 							y2: this.offsetTop + this.offsetHeight 
 						},
 						center: {
 							x1: this.offsetLeft + this.offsetWidth * 1/3,
 							x2: this.offsetLeft + this.offsetWidth * 2/3,
 							y1: this.offsetTop + this.offsetHeight * 1/3,
 							y2: this.offsetTop + this.offsetHeight * 2/3
 						}
 					};

 					for (var region in regions) {
 						this.classList.remove(region);
 						if (regions[region].x1 < event.pageX && event.pageX < regions[region].x2 &&
 							regions[region].y1 < event.pageY && event.pageY < regions[region].y2) {
 							this.classList.add(region);
 						}
 					}

 					this.parentElement.style.webkitPerspectiveOriginX = this.offsetLeft + this.offsetWidth / 2 + "px";
 					this.parentElement.style.webkitPerspectiveOriginY = this.offsetTop + this.offsetHeight / 2 + "px";
 				}

 				var tiles = document.querySelectorAll && document.querySelectorAll(".ui-grid-b > :nth-child(n)"),
 					i = 0,
 					l = tiles.length;

 				while (i < l) {
 					tiles[i].addEventListener("mousemove", mousemoveHandler);
 					i++;
 				}
			})(this);
		</script>
</body>
</html>
